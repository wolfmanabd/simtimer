<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch">

        <h1>Stopwatch <span class="gold">Javascript</span></h1>

        <div class="circle">
            <span class="time" id="display">
                00:00:00
            </span>
        </div>
        <div class="controls">
            <button>
                <ion-icon class="play" name="play-outline"></ion-icon>
                <ion-icon class="pause" name="pause-outline"></ion-icon>
            </button>
            <button>
                <ion-icon class="reset" name="refresh-outline"></ion-icon>
            </button>
        </div>
    </div>




    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script defer src="script.js"></script>
</body>
</html>
